<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<style>

 #data {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        word-wrap:break-word;
        white-space: normal;
        max-height: 650px;


        float:right;
        
        padding:15px;
        user-select: none;
        border-style: none none none double;
}


body{
    background-color: #121212 ;
    color:#0d00fa;
    font-size: 15px;
}
</style>



 


<script>

//-----------------------------------------------------------------------------
// global variables
//-----------------------------------------------------------------------------    

 
 
 var file_name;
 
 var PAGE_SIZE=10;
 var pageNumber=0;
 var lastPage=0;
 var book_name="jedi";
 window.onload=init;
//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
   
function init() {
  book_name=getBookName();
  pageNumber = getCookie('lineNumber');
  pageNumber=pageNumber.replace(/[\'\"]/g,"");
  pageNumber=Math.floor(pageNumber/PAGE_SIZE);
  doGet(book_name);  
document.getElementById('pageNumber').innerHTML=pageNumber;



document.addEventListener("keyup", handleKeyUp);
  document.body.addEventListener('click', handleClick, true); 


  
}

//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
function getBookName(){
 const queryString = window.location.search;
  console.log(queryString);

  const urlParams = new URLSearchParams(queryString);
  
   file_name = (urlParams+"").split("=")[1];
  document.title=file_name;
  return file_name;
}

//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
var fontSize=15;
function handleKeyUp(e){
  
  if(e.code === "ArrowLeft"){
      fontSize-=0.25;
    document.getElementById('data').style.fontSize=`${fontSize}px`;
  }

  if(e.code === "ArrowRight"){
    fontSize+=0.25;
    document.getElementById('data').style.fontSize=`${fontSize}px`;
  }

  if(e.code === "KeyA"){
       turnPage(-1);
  createCookie();
  renderPage();
    
  }

}


/**
//---------------------------------------------------------------------
//
//---------------------------------------------------------------------
*/

var global_token='';
function getCookie(x) {
  var cname=x;
  
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      var result = c.substring(name.length, c.length);
      
      
      return result;
    }
  }
  return "";
}


/**
//---------------------------------------------------------------------
//
//---------------------------------------------------------------------
*/

  function createCookie(){
    
    document.cookie = 
    `lineNumber='${pageNumber*PAGE_SIZE}';SameSite=None; Secure; expires=Thu, 18 Dec 3013 12:00:00 UTC`; 
     
          
  }


//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
function handleClick(){
  turnPage(-1);
  createCookie();
  renderPage();
}

//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
function renderPage(){
    //document.getElementById('data').innerHTML=data.replace(/[\n\r]/g,"<br/>");
    document.getElementById('data').innerHTML=file.slice(pageNumber*PAGE_SIZE,pageNumber*PAGE_SIZE+PAGE_SIZE).join("<br/>");
}

//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
function turnPage(number){
  pageNumber =parseInt(pageNumber)+parseInt(number);
  if(pageNumber<0 || !pageNumber){
    pageNumber=0;
  }

  document.getElementById('pageNumber').innerHTML=pageNumber +' / '+Math.ceil(lastPage/PAGE_SIZE);
}

window.oncontextmenu = function ()
{
    
    turnPage(1);
    createCookie();
    renderPage();
    return false;     // cancel default menu
}

//-----------------------------------------------------------------------------
//
//-----------------------------------------------------------------------------
var global_length='';
var global_file='';
 async  function doGet(url) {
    url = "books/"+url;

        url+='.txt';


    url=url.replace(/%2F/g,"/");

      let response = await fetch(url);

   

    if (response.status === 200) {
        let data = await response.text();

         file = data.split("\n"); 
         //data = data.replace(/[\n\r][\n\r][\n\r]+/g,"\n\n");


         lastPage=file.length;
         renderPage();
         
        
        
        // handle data
    }
}



</script>
<body>
<span id='pageNumber'>|</span>
<pre id='data'>x</pre><br/>


</body>
</html>
